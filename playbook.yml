---
- name: apply common configuration to raspberry pi nodes
  hosts: localhost
  remote_user: root
  vars:
    sshd_skip_defaults: true
    sshd:
      Compression: true
      GSSAPIAuthentication: no
      PermitRootLogin: no
      # role: mivok0.users
    users:
      - username: federico
        name: Federico Castagnini
        groups: ['sudo']
        shell: /usr/bin/zsh
        uid: 2001
        ssh_key:
          - "ssh-rsa  fede@arroz-con-leche"
  roles:
    - { role: tersmitten.timezone }   # set timezone to UTC
    - { role: tersmitten.locales }    # set locale to en_US.UTF-8 UTF-8
    - { role: tersmitten.ntp }
    # - { role: tersmitten.swapfile, swapfile_size: 4GB, swapfile_swappiness: 10 }
    - { role: jnv.unattended-upgrades }
    - { role: mattwillsher.sshd }
    - role: tersmitten.fail2ban
      fail2ban_services:
      - name: ssh
        enabled: true
        port: ssh
        filter: sshd
        logpath: /var/log/auth.log
        maxretry: 5
        findtime: 1800
    - role: mivok0.users
    - role: mivok0.sudo
      sudo_users:
        - root
        - vagrant
        - "%sudo"
      users_create_per_user_group: false
  tasks:
    - name: Update package lists
      apt: update_cache=yes
    - name: Install common software
      apt: name={{ item }} state=present
      with_items:
        - htop
        - vim
        - sudo
        - screen
    - name: Remove unwanted packages
      apt: pkg={{ item }} state=absent purge=yes
      with_items:
        - dbus
        - tasksel
        - tasksel-data
        - debconf-i18n
        - nfacct
        - xdg-user-dirs
        - nano
        - vim-tiny
    - name: Install available package updates
      apt: upgrade=dist purge=yes

    ##############################
    # Install zsh+prezto
    - apt: name=zsh state=present
    - name: Install zprezto for federico
      args:
        executable: /usr/bin/zsh
        creates: /home/federico/.zshrc
        chdir: /home/federico
      command: "{{ item }}"
        with_items:
          - git clone --recursive https://github.com/sorin-ionescu/prezto.git "/home/federico/.zprezto"
          - ln -s /Users/federico/.zprezto/runcoms/zlogin /Users/federico/.zlogin
          - ln -s /Users/federico/.zprezto/runcoms/zlogout /Users/federico/.zlogout
          - ln -s /Users/federico/.zprezto/runcoms/zpreztorc /Users/federico/.zpreztorc
          - ln -s /Users/federico/.zprezto/runcoms/zprofile /Users/federico/.zprofile
          - ln -s /Users/federico/.zprezto/runcoms/zshenv /Users/federico/.zshenv
          - ln -s /Users/federico/.zprezto/runcoms/zshrc /Users/federico/.zshrc
